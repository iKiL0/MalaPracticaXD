<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/archivos/icon.jpg">
    <link rel="stylesheet" href="css/index.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.35/dist/sweetalert2.all.min.js"></script>
    <title>Login</title>
</head>
<body>
    <div class="login-box">
        <img src="./archivos/icon.jpg" alt="" class="avatar">
        <h1>Inicia sesion</h1>
        <label for="username">Nombre de usuario</label>
        <input type="text" placeholder="Escribe nombre de usuario" id="username">
        <label for="password">Contraseña</label>
        <input type="password" placeholder="Ingresa tu contraseña" id="password">
        <input type="button" value="Login" id="button">
        <a href="#">¿Olvido su contraseña?</a>
        <a href="#">¿No tiene una cuenta?</a>
    </div>
    
</body>
<script src="/login.js"></script>
</html>
